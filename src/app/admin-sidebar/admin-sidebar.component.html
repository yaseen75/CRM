<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-inner slimscroll">
    <form action="/search" class="mobile-view">
      <input class="form-control" type="text" placeholder="Search here" />
      <button class="btn" type="button"><i class="fa fa-search"></i></button>
    </form>
   
      
      <div id="sidebar-menu" class="sidebar-menu">
        <ul>
        
         <li class="submenu">
            <a
              [ngClass]="[
                (activeRoute === 'dashboard' ? 'active' : '') ||
                  (activeRoute === 'projects-dashboard' ? 'active' : '') ||
                  (activeRoute === 'leads-dashboard' ? 'active' : '')
              ]"
              href="#"
              ><i class="feather-home"></i> <span> Dashboard</span>
          
            </a>
            <ul class="sub-menus">
              <li [ngClass]="[activeRoute === 'dashboard' ? 'active' : '']">
        
              </li>
          
            </ul>
          </li>


          <li [ngClass]="[activeRoute === 'createUser' ? 'active' : '']">
            <a [routerLink]="['createUser']"
              ><i class="feather-user"></i> <span>User</span></a
            >
          </li>
         
          <li [ngClass]="[activeRoute === 'createCompanies' ? 'active' : '']">
            <a [routerLink]="['createCompanies']"
              ><i class="fa fa-building-o"></i> <span>Companies</span></a
            >
          </li>
          <li [ngClass]="[activeRoute === 'userSetting' ? 'active' : '']">
            <a [routerLink]="['userSetting']"
              ><i class="feather-settings"></i> <span>User Setting</span></a
            >
          </li>
        
           

        </ul>
      </div>

  
  </div>
</div>
<!-- /Sidebar -->
